<div class="table-wrapper table-bordered ">
    <div class="table-title d-flex justify-content-between  navbar-dark bg-info ">
        <h5 style="margin:16px 0px 10px 10px; color:white">Manage Employee</h5>
        <button class="btn btn-success" style="margin:10px" (click)="addModal()">
            <i class="fas fa-plus-circle"></i><span> Add New</span>
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
        <thead>
            <tr>
                <!-- <th scope="col">#ID</th> -->
                <th scope="col" style="text-align: center">first name</th>
                <th scope="col" style="text-align: center">last name</th>
                <th scope="col" style="text-align: center">email</th>
                <th scope="col" style="text-align: center">address</th>
                <th scope="col" style="text-align: center">phone</th>
                <th scope="col" style="text-align: center">actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <!-- <th scope="row">{{student._id}}</th> -->
                <td style="text-align: center">{{student.firstname}}</td>
                <td style="text-align: center">{{student.lastname}}</td>
                <td style="text-align: center">{{student.email}}</td>
                <td style="text-align: center">{{student.address}}</td>
                <td style="text-align: center">{{student.phone}}</td>
                <td style="text-align: center">
                    <button [routerLink]="'/student/' + student._id" type="button"
                        class="btn btn-primary btn-sm me-1"><i class="bi bi-eye"></i></button>
                    <button (click)="editModal(student, student._id)" type="button" class="btn btn-secondary btn-sm me-1"><i
                            class="bi bi-pencil"></i></button>
                    <button (click)="hapus(student._id)" type="button" class="btn btn-danger btn-sm"><i
                            class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
